<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar dinero | Alke Wallet</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">

    <!-- LOGO IZQUIERDA -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../img/logonav.svg" alt="Alke Wallet" height="90">
    </a>

    <!-- VOLVER DERECHA -->
    <a href="menu.html" class="navbar-brand ms-auto">
      ‚Üê Volver
    </a>

  </div>
</nav>

<main class="container my-5">


    <section class="card p-4">
      <h4 class="mb-3">Enviar dinero</h4>

      <form id="sendForm">

        <div class="mb-3">
          <label for="contact" class="form-label">Contacto</label>
          <input type="text" id="contact" class="form-control" placeholder="Buscar contacto" required>
        </div>

        <div class="mb-3">
          <label for="sendAmount" class="form-label">Monto</label>
          <input type="number" id="sendAmount" class="form-control" min="1" required>
        </div>

      <button type="submit" class="btn btn-alke-primary w-100">
          Enviar
        </button>

        <p id="sendMessage" class="text-success text-center mt-3 d-none">
          Transferencia realizada
        </p>

      </form>
    </section>

  </main>

</body>
</html>
