<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Depósito | Alke Wallet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="menu.html">
        <img src="../img/logonav.svg" alt="Alke Wallet" height="90" class="me-2">
      </a>

      <a href="menu.html" class="navbar-brand ms-auto">← Volver</a>
    </div>
  </nav>

  <main class="container d-flex justify-content-center my-5">

    <section class="card p-4 shadow" style="max-width: 400px; width: 100%;">

      <h4 class="mb-3 text-center">Realizar depósito</h4>

      <!-- SALDO -->
      <p class="text-center mb-4">
        Saldo actual:
        <strong id="balance">$0</strong>
      </p>

      <!-- FORMULARIO -->
      <form id="depositForm">

        <div class="mb-3">
          <label for="amount" class="form-label">Monto a depositar</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            min="1"
            required
          >
        </div>

        <button type="submit" class="btn btn-alke-primary w-100 fw-bold">
          Depositar
        </button>

        <!-- MENSAJE -->
        <p id="depositMessage" class="text-success text-center mt-3 d-none">
          Depósito realizado con éxito
        </p>

      </form>

    </section>

  </main>

  <!-- JS -->
  <script src="../js/wallet.js"></script>

</body>
</html>
