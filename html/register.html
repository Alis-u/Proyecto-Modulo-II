<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Registro | Alke Wallet</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

<main class="container d-flex justify-content-center align-items-center vh-100">

  <section class="card p-4 shadow login-card">

    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="../img/logo.svg" alt="Alke Wallet" class="logo">
    </div>

    <h4 class="text-center mb-4">Crear cuenta</h4>

    <form id="registerForm">

      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-alke-primary w-100 fw-bold">
        Registrarse
      </button>

      <!-- Mensajes -->
<div id="registerError" class="alert alert-danger mt-3 d-none" role="alert">
  Las contraseñas no coinciden
</div>

<div id="registerSuccess" class="alert alert-success mt-3 d-none" role="alert">
  ¡Gracias por registrarte! Pronto recibirás un correo de confirmación.
</div>

        ¿Ya tienes cuenta?
        <a href="login.html" class="fw-semibold text-decoration-none text-alke">
          Inicia sesión
        </a>
      </small>
    </div>

  </section>

</main>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/register.js"></script>

</body>
</html>
